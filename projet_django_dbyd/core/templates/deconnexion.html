{% extends "base.html" %}
{% load static %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 text-center">
                <img src="{% static 'images/Doctolibbydjango.png' %}" alt="Logo doctolib by django" class="img-fluid mb-2">
                <h1>Déconnexion</h1>
                <p id="redirect-message">Déconnexion dans <span id="countdown">5</span> secondes...</p>
                <img src="{% static 'images/loading_symbo_blue.webp' %}" alt="Logo doctolib by django" class="img-fluid mb-2" style="width: 5%;">
            </div>
        </div>
    </div>
{% endblock %}


{% block extrascripts %}
    <script src="{% static 'js/redirection_deco.js' %}"></script>
{% endblock %}
